<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 5 Website Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <label for="name" class="form-label">ใส่ชื่อนะจ๊ะ</label>
        <input type="text" class="form-control" placeholder="ใส่ชื่อ!!!">
        <select class="form-select">
            <option selected>อยู่ปีหยังอ่ะะ</option>
            <option value="1">ปี1</option>
            <option value="2">ปีโป้</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree">
            <label class="form-check-label" for="agree">ฉันยอมรับข้อกำหนดและเงื่อนไข</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">ชายแทร่</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="female">หญิงแทร่</label>
            <textarea class="form-control" rows="4" placeholder="คิดอะไรอยู่จ๊ะะ"></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="ใส่เมลมาคับน้อง">
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput"
        placeholder="name@example.com">
            <label for="floatingInput">ที่อยู่เมลจ้า ถึงจะไม่รู้ว่ายังไงกับเมลปกติยังไงก็เถอะ</label>
        </div>
        <input type="text" class="form-control" value="เป็นฟิลด์แบบอ่านอย่างเดียวไม่สามารถแก้ไขได้" readonly>
        <input type="text" class="form-control" value="Disabled field คือไรไม่รู้อ่ะะ" disabled>
        <input class="form-control" type="file" id="formFile">
        <input type="range" class="form-range" min="0" max="100" step="1">
        <form class="row g-3">
            <div class="col-md-6">
            <label for="firstName" class="form-label">ชื่อจริงๆ</label>
            <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
            <label for="lastName" class="form-label">นามสกุลจริงๆ</label>
            <input type="text" class="form-control" id="lastName" required>
            </div>
        </form>
        <br>
        <form class="row g-3 needs-validation" action="https://example.com/register"
        method="POST" novalidate>
        <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="col-md-12">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="invalid-feedback">Please confirm your password.</div>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Register</button>
        </div>
        </form>
        </br>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            // เลือกฟอร์มทั้งหมดที่มี class 'needs-validation'
            var forms = document.querySelectorAll(".needs-validation");
            Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
            "submit",
            function (event) {
            if (!form.checkValidity()) {
            event.preventDefault(); // หยุดการ submit ถ้าฟอร์มไม่ผ่าน
            event.stopPropagation();
            }
            form.classList.add("was-validated"); // เพิ่ม class เพื่อแสดง invalid-feedback
            },
            false
            );
            });
            });
            </script>
    </body>
</html>
